<div class="animated fadeIn">
    <div class="row">
        <!--/.col-->
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row d-flex align-items-center">
                        <div class="col-4">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQq2hoHiDOisYIRM_JunR0i11q_KtT0-LWv6Ua3tuhE9nDnQu9b" alt="avatar user" class="img-thumbnail mw-100">
                        </div>
                        <div class="col-8">
                            <div class="form-group">
                                <label for="street">User Name(*)</label>
                                <input type="text" [(ngModel)]="detail.userName" class="form-control" id="street" placeholder="Enter street name">
                            </div>
                            <div class="form-group">
                                <label for="street">Email(*)</label>
                                <input type="email" [(ngModel)]="detail.emailAddress" class="form-control" id="street" placeholder="Enter street name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="vat">Company Name(*)</label>
                        <input type="text" [(ngModel)]="detail.nameCompany" class="form-control" id="vat" placeholder="enter company name">
                    </div>
                    <div class="form-group">
                        <label for="street">Phone Number</label>
                        <input type="text" [(ngModel)]="detail.phoneNumber" ng-keypress="isNumberKey($event)" class="form-control" id="street" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="street">Password(*)</label>
                        <input type="text" [(ngModel)]="detail.password" ng-keypress="isNumberKey($event)" class="form-control" id="street" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="street">Address</label>
                        <input type="text" [(ngModel)]="detail.address" class="form-control" id="street" placeholder="Enter address">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary mr-4" (click)="createAndUpdateItem()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->

    <!--/.row-->

    <!--/.row-->


</div>
